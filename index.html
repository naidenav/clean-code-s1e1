<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body>
  <header class="about">
    <h1 class="about__h1">the eisenhower matrix</h1>
    <img class="about__img" src="./eisenhower-matrix.jpg" alt="Form of he eisenhover matrix">
    <a
      class="about__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <div class="add-item">
      <label class="label" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input
          id="new-task"
          class="task"
          type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="h3">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="li incomplete-tasks__item">
        <input class="checkbox" type="checkbox">
        <label class="label">Pay Bills</label>
        <input class ="task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="remove-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="li incomplete-tasks__item edit-mode">
        <input class="incomplete-tasks__checkbox checkbox" type="checkbox">
        <label class="incomplete-tasks__label label">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="incomplete-tasks__input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="remove-img"  src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks">
      <li class="li completed-tasks__item">
        <input class="completed-tasks__checkbox checkbox" type="checkbox" checked>
        <label class="completed-tasks__label label">See the Doctor</label>
        <input class="completed-tasks__input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="remove-img"  src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
